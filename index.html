    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .actions button {
            padding: 5px 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
        .warning {
            background-color: #ffcccb;
        }
    </style>

<body>
    <header>
        <h1>Controle de Validade de Produtos</h1>
    </header>
    <main>
        <form id="product-form">
            <label for="product-name">Nome do Produto:</label><br>
            <input type="text" id="product-name" name="product-name" required><br><br>

            <label for="expiration-date">Data de Validade:</label><br>
            <input type="date" id="expiration-date" name="expiration-date" required><br><br>

            <button type="submit">Adicionar Produto</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nome do Produto</th>
                    <th>Data de Validade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="product-table">
                <!-- Linhas de produtos serão adicionadas aqui dinamicamente -->
            </tbody>
        </table>
    </main>

    <script>
        const form = document.getElementById('product-form');
        const productTable = document.getElementById('product-table');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const productName = document.getElementById('product-name').value;
            const expirationDate = document.getElementById('expiration-date').value;
            const today = new Date();
            const expiration = new Date(expirationDate);

            const diffTime = Math.ceil((expiration - today) / (1000 * 60 * 60 * 24));

            const row = document.createElement('tr');
            row.classList.toggle('warning', diffTime <= 15);

            row.innerHTML = `
                <td>${productName}</td>
                <td>${expirationDate}</td>
                <td class="actions">
                    <button onclick="editProduct(this)">Editar</button>
                    <button onclick="deleteProduct(this)">Excluir</button>
                </td>
            `;

            productTable.appendChild(row);

            form.reset();
        });

        function editProduct(button) {
            const row = button.parentElement.parentElement;
            const nameCell = row.children[0];
            const dateCell = row.children[1];

            const newName = prompt('Editar nome do produto:', nameCell.textContent);
            const newDate = prompt('Editar data de validade (YYYY-MM-DD):', dateCell.textContent);

            if (newName) nameCell.textContent = newName;
            if (newDate) {
                const today = new Date();
                const expiration = new Date(newDate);
                const diffTime = Math.ceil((expiration - today) / (1000 * 60 * 60 * 24));
                row.classList.toggle('warning', diffTime <= 15);
                dateCell.textContent = newDate;
            }
        }

        function deleteProduct(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }
    </script>
    
    
    

</body>
